<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三行三列网格-auto-fill</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        grid-template-rows: repeat(auto-fill, 100px);  
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container"></div>
  </body>
</html>
