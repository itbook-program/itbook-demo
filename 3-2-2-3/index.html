<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex布局demo</title>
    <style>
      .flex-wrapper{
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: chocolate;
        width: 100%;
        height: 200px;
      }
      .flex-item{
        width: 50px;
        height: 50px;
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="flex-item flex-item__1"></div>
      <div class="flex-item flex-item__2"></div>
      <div class="flex-item flex-item__3"></div>
      <div class="flex-item flex-item__4"></div>
      <div class="flex-item flex-item__5"></div>
      <div class="flex-item flex-item__6"></div>
      <div class="flex-item flex-item__7"></div>
    </div>
  </body>
</html>
